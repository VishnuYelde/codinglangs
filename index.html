<html>

<head>
    <title> Languages App 7 by Team Vishnu </title>
    <style>
        * {
            font-size: 50px;
        }
        
        body {
            background-color: lightgreen;
        }
    </style>
    <script>
        function show() {
            event.preventDefault();
            let name = document.getElementById("name");
            let java = document.getElementById("java");
            let js = document.getElementById("js");
            let python = document.getElementById("python");
            let ans = document.getElementById("ans");

            if (name.value == "") {
                alert("Name is empty");
                ans.innerHTML = "";
                name.focus();
                return;
            } else if (name.value.trim() == "") {
                alert("Name cannot be spaces");
                ans.innerHTML = "";
                name.value == "";
                name.focus();
                return;
            } else if (!name.value.match(/^[A-Za-z ]+$/)) {
                alert("Name should contain only alphabet");
                ans.innerHTML = "";
                name.value == "";
                name.focus();
                return;
            }
            let Languages = "";
            if (java.checked) Languages = Languages + " Java ";
            if (js.checked) Languages = Languages + " JavaScript ";
            if (python.checked) Languages = Languages + " Python ";

            let msg = " name = " + name.value + " languages = " + Languages;
            ans.innerHTML = msg;

        }
    </script>


</head>

<body>
    <center>
        <h1>
            Languages that you Know
        </h1>
        <form onsubmit="show()">
            <input type="text" placeholder="Enter your name" id="name" />
            <br><br>
            <input type="checkbox" id="java" />Java
            <input type="checkbox" id="js" />JavaScript
            <input type="checkbox" id="python" />Python
            <br><br>
            <input type="submit" style="background-color: lightblue; font-size: 35px;" />
        </form>
        <h1 id="ans" />
    </center>
</body>

</html>
